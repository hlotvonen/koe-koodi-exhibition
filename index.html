<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ring Example</title>
    <style>
        html, body {
          height:100%;
          margin:0;
        }
        main {
          display:grid;
          height:100%;
          grid-template-rows: auto 1fr;
        }
        nav {
            font-size:2rem;
            background: linear-gradient(#333, #f1f1f1, #333);
            color: black;
            padding: 1rem;
            text-align: center;
            text-transform: uppercase;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        nav a {
            color: blue;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<main>
  <nav>
      <a href="#" onclick="prevSite(event)">&larr; Previous student</a>
      <span id="siteName">Site Name</span>
      <a href="#" onclick="nextSite(event)">Next student &rarr;</a>
  </nav>

  <iframe id="webFrame" src="./intro.html"></iframe>
</main>

<script>
    const sites = [
        { url: 'intro.html', name: 'Intro' },
        { url: 'https://villenivala.github.io/', name: 'Ville Nivala' },
        { url: 'https://jabbahut69.github.io/koodi-kurssi/oppimispaivakirja/game.html', name: 'Satu Malmberg' },
        { url: 'https://helmilot.github.io/nettisivu/', name: 'Helmi LÃ¶tjonen' },
        { url: 'https://siirira.github.io/webtrash/', name: 'Siiri Rajalin' },
        { url: 'https://juliaviljanen97.github.io/hautanauris/', name: 'Julia Viljanen' },
        { url: 'https://jennisulkala.github.io/perhosefekti/', name: 'Jenni Sulkala' },
        { url: 'https://ulianatyllinen.github.io/why_cycling_why/whycyclingwhy.html', name: 'Uliana Tyllinen' },
    ];

    let currentIndex = 0;

    function updateIframe() {
        const iframe = document.getElementById('webFrame');
        const siteName = document.getElementById('siteName');
        iframe.src = sites[currentIndex].url;
        siteName.textContent = sites[currentIndex].name;
    }

    function nextSite(event) {
        event.preventDefault();
        currentIndex = (currentIndex + 1) % sites.length;
        updateIframe();
    }

    function prevSite(event) {
        event.preventDefault();
        currentIndex = (currentIndex - 1 + sites.length) % sites.length;
        updateIframe();
    }

    // Load the first site
    updateIframe();
</script>

</body>
</html>
